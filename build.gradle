plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.undertow:undertow-core:2.0.30.Final'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    compile 'org.yaml:snakeyaml:1.26'
}

application {
    mainClassName = 'org.App'
}

test {
    useJUnitPlatform()
}
